name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # Build for Ubuntu/Linux x86_64
  # ============================================================================
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            llvm-18 \
            llvm-18-dev \
            clang-18 \
            libzstd-dev \
            zlib1g-dev

      - name: Configure CMake
        working-directory: ${{ github.workspace }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DSIGMA_STATIC=ON

      - name: Build
        working-directory: ${{ github.workspace }}
        run: cmake --build build --config Release -j$(nproc)

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ./bin/sigma_tests

      - name: Package binary
        run: |
          mkdir -p release
          cp build/bin/sigma release/sigma-linux-x86_64
          chmod +x release/sigma-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-linux-x86_64
          path: release/sigma-linux-x86_64

  # ============================================================================
  # Build for Windows x86_64
  # ============================================================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1"
          directory: ${{ github.workspace }}/llvm

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DLLVM_DIR="${{ github.workspace }}/llvm/lib/cmake/llvm"

      - name: Build
        run: cmake --build build --config Release

      - name: Find and package binary
        shell: pwsh
        run: |
          mkdir -p release
          $sigma = Get-ChildItem -Path build -Recurse -Filter "sigma.exe" | Select-Object -First 1
          if ($sigma) {
            Copy-Item $sigma.FullName -Destination "release/sigma-windows-x86_64.exe"
            Write-Host "Found sigma.exe at: $($sigma.FullName)"
          } else {
            Write-Error "sigma.exe not found!"
            Get-ChildItem -Path build -Recurse
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-windows-x86_64
          path: release/sigma-windows-x86_64.exe

  # ============================================================================
  # Build for macOS ARM64
  # ============================================================================
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM via Homebrew
        run: |
          brew update || true
          brew install llvm@18 || brew install llvm
          # Find the LLVM prefix
          if brew --prefix llvm@18 &>/dev/null; then
            echo "LLVM_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
          else
            echo "LLVM_PREFIX=$(brew --prefix llvm)" >> $GITHUB_ENV
          fi

      - name: Configure CMake
        run: |
          export PATH="${LLVM_PREFIX}/bin:$PATH"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_DIR="${LLVM_PREFIX}/lib/cmake/llvm" \
            -DCMAKE_PREFIX_PATH="${LLVM_PREFIX}"

      - name: Build
        run: |
          export PATH="${LLVM_PREFIX}/bin:$PATH"
          cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ./bin/sigma_tests

      - name: Package binary
        run: |
          mkdir -p release
          cp build/bin/sigma release/sigma-macos-arm64
          chmod +x release/sigma-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-macos-arm64
          path: release/sigma-macos-arm64

  # ============================================================================
  # Build for Linux ARM64 (optional - runs in container)
  # ============================================================================
  build-linux-arm64:
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            ubuntu:24.04 \
            bash -c '
              set -e
              apt-get update
              apt-get install -y build-essential cmake llvm-18 llvm-18-dev clang-18 libzstd-dev zlib1g-dev
              cmake -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build --config Release -j$(nproc)
              mkdir -p release
              cp build/bin/sigma release/sigma-linux-arm64
            '

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-linux-arm64
          path: release/sigma-linux-arm64

  # ============================================================================
  # Create GitHub Release (only on tags)
  # ============================================================================
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-linux-x86_64
          path: release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-windows-x86_64
          path: release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-macos-arm64
          path: release

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sigma-linux-arm64
          path: release

      - name: Prepare release
        run: |
          cd release
          chmod +x sigma-linux-* sigma-macos-* 2>/dev/null || true
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
