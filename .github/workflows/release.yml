name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # Build for Ubuntu/Linux x86_64
  # ============================================================================
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            llvm-18 \
            llvm-18-dev \
            clang-18 \
            libzstd-dev \
            zlib1g-dev

      - name: Configure CMake
        working-directory: ${{ github.workspace }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DSIGMA_STATIC=ON

      - name: Build
        working-directory: ${{ github.workspace }}
        run: cmake --build build --config Release -j$(nproc)

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ./bin/sigma_tests

      - name: Package binary
        run: |
          mkdir -p release
          cp build/bin/sigma release/sigma-linux-x86_64
          chmod +x release/sigma-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-linux-x86_64
          path: release/sigma-linux-x86_64

  # ============================================================================
  # Build for Windows x86_64 (using MSYS2/MinGW for proper LLVM dev support)
  # ============================================================================
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-llvm
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-lld

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Package binary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item build/bin/sigma.exe -Destination release/sigma-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-windows-x86_64
          path: release/sigma-windows-x86_64.exe

  # ============================================================================
  # Build for macOS ARM64
  # ============================================================================
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM via Homebrew
        run: |
          brew update || true
          brew install llvm@18 || brew install llvm
          # Find the LLVM prefix
          if brew --prefix llvm@18 &>/dev/null; then
            echo "LLVM_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
          else
            echo "LLVM_PREFIX=$(brew --prefix llvm)" >> $GITHUB_ENV
          fi

      - name: Configure CMake
        run: |
          export PATH="${LLVM_PREFIX}/bin:$PATH"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_DIR="${LLVM_PREFIX}/lib/cmake/llvm" \
            -DCMAKE_PREFIX_PATH="${LLVM_PREFIX}"

      - name: Build
        run: |
          export PATH="${LLVM_PREFIX}/bin:$PATH"
          cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ./bin/sigma_tests

      - name: Package binary
        run: |
          mkdir -p release
          cp build/bin/sigma release/sigma-macos-arm64
          chmod +x release/sigma-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sigma-macos-arm64
          path: release/sigma-macos-arm64

  # ============================================================================
  # Create GitHub Release (only on tags)
  # ============================================================================
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-linux-x86_64
          path: release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-windows-x86_64
          path: release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: sigma-macos-arm64
          path: release

      - name: Prepare release
        run: |
          cd release
          chmod +x sigma-linux-* sigma-macos-* 2>/dev/null || true
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
